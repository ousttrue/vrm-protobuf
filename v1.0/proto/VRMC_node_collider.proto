syntax = "proto3";
package VrmProtobuf;
import "google/protobuf/wrappers.proto";

message 
{
  // The sphere center. vector3
  repeated float offset = 1;

  // The sphere radius
  google.protobuf.FloatValue radius = 2;
}
message ColliderShape
{
  // 
   sphere = 1;

  // 
   capsule = 2;
}
message VRMC_node_collider
{
  // 
  repeated ColliderShape shapes = 1;
}
